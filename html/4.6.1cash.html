<script type="text/javascript">
function checknum(){
	var cash_way = $("#cash_way").val();
	var num = $("#cash_num").val();
	var pay_account = $("#pay_account").val();
	var total = 1.00;
	var cash_lower = 1.00;
	if(cash_way==''){
		alert("请选择提现方式");
		return false;
	}
	if(cash_way==3 && pay_account==''){
		alert("请输入提现帐号");
		return false;
	}
	if(num=='' || num<=0){
		alert("请输入提现金额");
		return false;
	}
	if(num > total){
		alert("您当前可提现额度为"+total+"元");
		return false;
	}
	if(num < cash_lower){
		alert("当前系统最低提现额度为"+cash_lower+"元");
		return false;
	}

	document.getElementById("spinners").style.display = 'block';
}
function selCashType(cash_type){
	if(cash_type==3){
		document.getElementById("pay_account").style.display = 'block';
	}else{
		document.getElementById("pay_account").style.display = 'none';
	}
}
</script>

	//动画效果

	//   分类为两个时的样式
	var $gridNum = $('.grid_wrap .grid_item')
	if($gridNum.length == 2) {
		$gridNum.first().css('border-right', '1px solid #f1f1f5')
	}
	//课程为奇数时图片平铺
	$('.course_main').each(function() {
		var $item = $(this).find(' .course_item');
		var itemNum = $item.length % 2;
		if(itemNum == 1 && $(this).hasClass('course_live')) {
			var $firstitem = $item.first(),
				$img = $firstitem.find("img");
			$firstitem.css('width', "100%");
			var wd = $firstitem.width() || window.innerWidth - 20;
			var boxh = Math.ceil(wd / 2);
			$img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
		} else if(itemNum == 1 && $(this).hasClass('course_other')) {
			var $lastitem = $item.last(),
				$img = $lastitem.find("img");
			$lastitem.css('width', "100%");
			var wd = $lastitem.width() || window.innerWidth - 20;
			var boxh = Math.ceil(wd / 2);
			$img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
		}
	});
</script>
