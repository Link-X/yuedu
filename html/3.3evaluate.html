<script type="text/javascript">
function checksubmit(){
	var grade = $("#grade").val();
	if(grade==''){
		var setTitle = '提示';
		var setContents = '请对我们的服务评分';
		var setButton = '["确定"]';
		var setCancelUrl,setConfirmUrl = 'javascript:;';
		$(this).openWindow(setTitle,setContents,setButton,setCancelUrl,setConfirmUrl);
		return false;
	}

	document.getElementById("submit_form").submit();
}


function selectedgrade(obj){
    if(obj=='1'){
	    $("#ocm-h").addClass('selected');
		$("#ocm-z").removeClass('selected');
		$("#ocm-c").removeClass('selected');
	}else if(obj=='2'){
	    $("#ocm-h").removeClass('selected');
		$("#ocm-z").addClass('selected');
		$("#ocm-c").removeClass('selected');
	}else if(obj=='3'){
	    $("#ocm-h").removeClass('selected');
		$("#ocm-z").removeClass('selected');
		$("#ocm-c").addClass('selected');
	}
	document.getElementById("grade").value = obj;
}
</script>

<script>
	//动画效果
	var mySwiper = new Swiper('.swiper-container', {
		pagination: '.swiper-pagination',
		/*分页器焦点*/
		effect: 'coverflow',
		/*动画过渡效果*/
		paginationClickable: true,
		/*添加点击效果*/

		lazyLoading: true
	});
	//   分类为两个时的样式
	var $gridNum = $('.grid_wrap .grid_item')
	if($gridNum.length == 2) {
		$gridNum.first().css('border-right', '1px solid #f1f1f5')
	}
	//课程为奇数时图片平铺
	$('.course_main').each(function() {
		var $item = $(this).find(' .course_item');
		var itemNum = $item.length % 2;
		if(itemNum == 1 && $(this).hasClass('course_live')) {
			var $firstitem = $item.first(),
				$img = $firstitem.find("img");
			$firstitem.css('width', "100%");
			var wd = $firstitem.width() || window.innerWidth - 20;
			var boxh = Math.ceil(wd / 2);
			$img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
		} else if(itemNum == 1 && $(this).hasClass('course_other')) {
			var $lastitem = $item.last(),
				$img = $lastitem.find("img");
			$lastitem.css('width', "100%");
			var wd = $lastitem.width() || window.innerWidth - 20;
			var boxh = Math.ceil(wd / 2);
			$img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
		}
	});
</script>
