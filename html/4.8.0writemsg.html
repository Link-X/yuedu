<script type="text/javascript">
function checknum(){
	var mobile   = $("input[name=mobile]").val();
	if(mobile!=''){
	var myreg = /^((1)+\d{10})$/;
		if(mobile==''){
			alert("请输入手机号码");
			return false;
		}else if(!myreg.test(mobile)) {
			alert('您输入的手机号码有误');
			return false;
		}

		if($("input[name=verify_code]").val()==''){
			alert("请输入短信验证码");
			return false;
		}
	}

	var password = document.getElementById("password").value.length;
	if($("input[name=password]").val()!='' && password<6){
		alert("密码长度不能小于6位");
		return false;
	}
	if($("input[name=password]").val()!='' && password>20){
		alert("密码长度不能大于20位");
		return false;
	}
	if($("input[name=password]").val()!='' && $("input[name=password]").val()!=$("input[name=password2]").val()){
		alert("两次密码不一致");
		return false;
	}

}

var countdown = 60;
function sendcode() {
	var result = checkMobile();
	if(!result){
		return;
	}
	if ($('#weui_btn_send').hasClass('has_send')) {
		return false;
	}

	var mobile = $('input[name="mobile"]').val();
	$.ajax({
		type:"post",
		dataType:"json",
		url: "./index.php?i=2&c=entry&do=sendcode&m=fy_lessonv2",
		data: {mobile:mobile},
		success: function (data) {
			if(data.code==0){
				settime($("#weui_btn_send"));
			}
			alert(data.msg);
		},
		error: function(e){
		}
	});

}
function settime(obj) { //发送验证码倒计时
	if(countdown == 0) {
		$('#weui_btn_send').removeClass('has_send').text('重新发送');
		countdown = 60;
		return;
	} else {
		$('#weui_btn_send').addClass('has_send').text('重新获取(' + countdown + ')');
		countdown--;
	}
	setTimeout(function() {
		settime(obj)
	}, 1000)
}
//校验手机号是否合法
function checkMobile() {
	var mobile = $('input[name="mobile"]').val();
	var myreg = /^((1)+\d{10})$/;
	if(!myreg.test(mobile)) {
		alert('请输入有效的手机号码');
		return false;
	} else {
		return true;
	}
}
