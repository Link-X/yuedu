<script type="text/javascript">
var ajaxurl = "./index.php?i=2&c=entry&mid=0&do=team&m=fy_lessonv2";
var level = 1;
var fxlevel = 3;
var murl = "./index.php?i=2&c=entry&do=team&m=fy_lessonv2";
var loading = document.getElementById("loading");
$(function () {
    var nowPage = 1; //设置当前页数，全局变量
    function getData(page) {
        nowPage++; //页码自动增加，保证下次调用时为新的一页。
        $.get(ajaxurl, {page: page}, function (data) {
            if (data.length > 0) {
				loading.style.display = 'none';
                var jsonObj = JSON.parse(data);
                insertDiv(jsonObj);
            }
        });

    }
    //初始化加载第一页数据
    getData(1);

    //生成数据html,append到div中
    function insertDiv(result) {
        var mainDiv =$("#teamlist");
        var chtml = '';
        for (var j = 0; j < result.length; j++) {
		if(level==1){
			if(fxlevel>1){
				chtml += '<div class="team_list" onclick="location.href=\'' + murl + '&level=2&mid=' +result[j].uid+ '\'">';
			}else{
				chtml += '<div class="team_list">';
			}

		}else if(level==2){
			if(fxlevel>2){
				chtml += '<div class="team_list" onclick="location.href=\'' + murl + '&level=3&mid=' +result[j].uid+ '\'">';
			}else{
				chtml += '<div class="team_list">';
			}
		}else if(level==3){
			chtml += '<div class="team_list">';
		}
			chtml += '	<div class="img"><img src="' +result[j].avatar+ '"></div>';
			chtml += '	<div class="info"><span>[uid:' + +result[j].uid + ']</span>' +result[j].nickname+ '<br><span>' +result[j].addtime+ '</span></div>';
			chtml += '	<div class="num">+' +result[j].commission+ '<br><span>' +result[j].recnum+ ' 个成员</span></div>';
			chtml += '</div>';
        }
		mainDiv.append(chtml);
		if(result.length==0){
			document.getElementById("loading_div").innerHTML='<div class="loading_bd">没有了，已经到底了</div>';
		}
    }

    //==============核心代码=============
    var winH = $(window).height(); //页面可视区域高度

    var scrollHandler = function () {
        var pageH = $(document.body).height();
        var scrollT = $(window).scrollTop(); //滚动条top
        var aa = (pageH - winH - scrollT) / winH;
        if (aa < 0.02) {
            if (nowPage % 1 === 0) {
                getData(nowPage);
                $(window).unbind('scroll');
                $("#btn_Page").show();
            } else {
                getData(nowPage);
                $("#btn_Page").hide();
            }
        }
    }
    //定义鼠标滚动事件
    $(window).scroll(scrollHandler);
    //继续加载按钮事件
    $("#btn_Page").click(function () {
		loading.style.display = 'block';
        getData(nowPage);
        $(window).scroll(scrollHandler);
    });

});
</script>

	//   分类为两个时的样式
	var $gridNum = $('.grid_wrap .grid_item')
	if($gridNum.length == 2) {
		$gridNum.first().css('border-right', '1px solid #f1f1f5')
	}
	//课程为奇数时图片平铺
	$('.course_main').each(function() {
		var $item = $(this).find(' .course_item');
		var itemNum = $item.length % 2;
		if(itemNum == 1 && $(this).hasClass('course_live')) {
			var $firstitem = $item.first(),
				$img = $firstitem.find("img");
			$firstitem.css('width', "100%");
			var wd = $firstitem.width() || window.innerWidth - 20;
			var boxh = Math.ceil(wd / 2);
			$img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
		} else if(itemNum == 1 && $(this).hasClass('course_other')) {
			var $lastitem = $item.last(),
				$img = $lastitem.find("img");
			$lastitem.css('width', "100%");
			var wd = $lastitem.width() || window.innerWidth - 20;
			var boxh = Math.ceil(wd / 2);
			$img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
		}
	});
</script>
